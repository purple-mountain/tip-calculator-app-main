<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

</head>
<body>
  <main>
    <div class="container">
      <div class="left">
        <div class="left__bill">
          <label for="bill">Bill</label>
          <input class="number-input" type="number" placeholder="0" id="bill" min="0" max="9" onfocus="bill.value=''">

        </div>
        <div class="left__tip-percent">
          <div>Select Tip %</div>
          <div class="grid-container">
            <button id="five">5%</button>
            <button id="ten">10%</button>
            <button id="fifteen">15%</button>
            <button id="twenty-five">25%</button>
            <button id="fifty">50%</button>
            <input type="number" placeholder="Custom" id="custom" onfocus="custom.value=''">
          </div>
        </div>
        <div class="left__people">
          <label for="people">Number of People</label>
          <input class="number-input" id="people" type="number" placeholder="0" onfocus="numberOfPeople.value=''">
        </div>
      </div>
      <div class="right">
        <div class="right__tip-amount">
          <div class="tip-wrapper">
            <div>Tip Amount</div>
            <div class="person">/ person</div>
          </div>
          <div class="tip-value" id="tip-per-person">$24.5</div>
        </div>
        <div class="right__total">
          <div class="tip-wrapper">
            <div>Total</div>
            <div class="person">/ person</div>
          </div>
          <div class="tip-value" id="total-value">$3.42</div>
        </div>
        <button id="reset">Reset</button>
      </div>
    </div>
  </main>
